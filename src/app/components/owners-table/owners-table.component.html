<div class="actions">
  <a routerLink="/form">Add data</a>
  <button (click)="deleteOwner()">Delete</button>
  <a *ngIf="selectedOwner" [routerLink]="['/form', selectedOwner.id]">Update</a>
</div>

<table mat-table [dataSource]="owners" class="mat-elevation-z8 demo-table" *ngIf="owners">
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Прізвище</th>
    <td mat-cell *matCellDef="let element">{{element.surname}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Ім`я</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="middleName">
    <th mat-header-cell *matHeaderCellDef>По батькові</th>
    <td mat-cell *matCellDef="let element">{{element.middleName}}</td>
  </ng-container>

  <ng-container matColumnDef="numberOfCars">
    <th mat-header-cell *matHeaderCellDef>Кількість автомобілів</th>
    <td mat-cell *matCellDef="let element">{{element.numberOfCars}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="onSelectOwner(row)"
    *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>

<p *ngIf="selectedOwner" class="selected-owner">{{selectedOwner.surname}} {{selectedOwner.name}} {{selectedOwner.middleName}} </p>
